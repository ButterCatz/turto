[package]
name = "turto"
version = "1.0.1"
edition = "2021"
authors = ["phoxwupsh"]
rust-version = "1.74"
license = "MIT"
repository = "https://github.com/phoxwupsh/turto"
description = "turto is a simple, easy-to-use and customizable Discord music bot, especially suitable for self-hosting."

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenv = "0.15.0"
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
url = "2.3.1"
serde = "1.0.188"
serde_json = "1.0.107"
regex = "1.9.3"
toml = "0.8.0"
rand = "0.8.5"
sha256 = "1.4.0"
which = "4.4.2"
reqwest = "0.11.22"
poise = "0.6.1"
anyhow = "1.0.80"
tokio-graceful-shutdown = "0.14.3"

[dependencies.serenity]
version = "0.12.0"
features = ["client", "standard_framework", "cache", "voice", "rustls_backend", "collector"]

[dependencies.tokio]
version = "1.32.0"
features = ["macros", "rt-multi-thread", "signal"]

[dependencies.songbird]
version = "0.4.0"

[dependencies.dashmap]
version = "5.5.3"
features = ["serde"]

[dependencies.symphonia]
version = "0.5.3"
features = ["mp3", "aac", "vorbis"]

[profile.release]
opt-level = 3
lto = true
strip = true
